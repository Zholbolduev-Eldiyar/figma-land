<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Dreamsare</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght
            @400;700&family=Roboto:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="wrap">
            <header class="header">
                <div class="container">
                    <div class="header__content">
                        <a href="#" class="header__logo">DREAMSHARE </a>

                        <div class="header__btns">
                            <button class="header__login">Log in</button>
                            <button class="header__signup">Sign up</button>
                        </div>
                    </div>
                </div>
            </header>

            <section class="hero">
                <div class="container">
                    <div class="hero__content">
                        <div class="hero__info">
                            <a href="#"  class="header__logo hero__logo"
                                >DREAMSHARE
                            </a>
                            <h1 class="hero__title">
                                SHARE YOUR <br />
                                HOLIDAY DREAM
                            </h1>

                            <p class="hero__text">
                                And find the perfect partner to fullfill it
                            </p>

                            <button class="hero__btn">
                                Find your holiday partner
                            </button>
                        </div>
                    </div>
                </div>
            </section>-
        </div>
    </body>
</html>
